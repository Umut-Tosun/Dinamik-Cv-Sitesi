<!doctype html>
<html lang="en">
<head>
    <title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/Temalar/login-form-20/css/style.css">

</head>
<body class="img js-fullheight" style="        background-image: url(/Temalar/login-form-20/images/bg.jpg);">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Dinamik Cv Admin Paneli</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Giris Paneli</h3>
                        <form method="post" class="signin-form">
                            <div class="form-group">
                                <input type="text" class="form-control" name="Kullanici_Adi" placeholder="Kullanıcı Adı" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" name="Sifre" class="form-control" placeholder="Şifre" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">Giriş Yap</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/Temalar/login-form-20/js/jquery.min.js"></script>
    <script src="/Temalar/login-form-20/js/popper.js"></script>
    <script src="/Temalar/login-form-20/js/bootstrap.min.js"></script>
    <script src="/Temalar/login-form-20/js/main.js"></script>

</body>
</html>
